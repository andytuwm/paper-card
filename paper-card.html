<link rel="import" href="../paper-shadow/paper-shadow.html">

<polymer-element name="paper-card">
<template>

  <style>

    :host {
      display: block;
      font-family: "Roboto", sans-serif;
      font-weight: 300;
    }

    #pcard {
      margin: 0;
      background-color:#FFFFFF;
      border-radius:4px;
      color:#000000;
      border:1px solid #F2F2F2;
      padding:5px;
      text-align:left;
      width: 100%;
      height: 100%;
    }

  </style>

  <paper-shadow z="{{zdepth}}" id="pcard" animated="{{animated}}">
    <content></content>
  </paper-shadow>

</template>
<script>

  Polymer('paper-card', {

    publish: {

      /**
       * Amount of shadow of the card.
       *
       * @attribute zdepth
       * @type string
       * @default '1'
       */
      zdepth: '1'
    }
});

</script>
</polymer-element>
