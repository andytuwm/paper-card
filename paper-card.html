<link rel="import" href="../paper-shadow/paper-shadow.html">

<polymer-element name="paper-card">
<template>

  <style>

    :host {
      display: block;
      font-family: "Roboto", sans-serif;
      font-weight: 300;
    }

    #pcard {
      margin: 0;
      background-color:#FFFFFF;
      border-radius:4px;
      color:#000000;
      border:1px solid #F2F2F2;
      padding:5px;
      text-align:left;
      width: 100%;
      height: 100%;
    }

  </style>

  <template if="{{enableHover}}">
    <paper-shadow z="{{zdepth}}" id="pcard" animated="{{animated}}"
    on-mouseover="{{hovered}}" on-mouseout="{{unHovered}}">
      <content></content>
    </paper-shadow>
  </template>

  <template if="{{!enableHover}}">
    <paper-shadow z="{{zdepth}}" id="pcard" animated="{{animated}}">
      <content></content>
    </paper-shadow>
  </template>

</template>
<script>

  Polymer('paper-card', {

    publish: {

      /**
       * Amount of shadow of the card.
       *
       * @attribute zdepth
       * @type int
       * @default 1
       */
      zdepth: 1,

       /**
       * Increase shadow by 1 on mouse hover, if possible.
       *
       * @attribute enableHover
       * @type boolean
       * @default false
       */
      enableHover: false,

      /**
       * Animate the shadow increase/decrease from hovering
       *
       * @attribute animated
       * @type boolean
       * @default true
       */
      animated: true,

      hovered: function() {
        if( this.zdepth < 5) {
          this.$.pcard.setZ(this.zdepth + 1);
        }
      },

      unHovered: function() {
        this.$.pcard.setZ(this.zdepth - 1);
      }
    }
});

</script>
</polymer-element>
