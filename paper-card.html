<link rel="import" href="../paper-shadow/paper-shadow.html">

<polymer-element name="paper-card">
<template>

  <style>

    :host {
      display: block;
    }

    #pcard {
      margin:auto;
      margin-top:5px;
      background-color:#FFFFFF;
      border-radius:3px;
      color:#000000;
      border:1px solid #d8d8d8;
      padding:10px;
      text-align:left;
      font-size:10pt;
      position:relative;
      width: 100%;
      height: 100%;
    }

  </style>

  <paper-shadow z="{{zdepth}}" id="pcard" animated="true">
    <content></content>
  </paper-shadow>

</template>
<script>

  Polymer('paper-card', {

    publish: {

      /**
       * Amount of shadow of the card.
       *
       * @attribute zdepth
       * @type string
       * @default '1'
       */
      zdepth: '1'
    }
});

</script>
</polymer-element>
